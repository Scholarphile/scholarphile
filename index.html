<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholarphile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">Scholarphile</div>
  </header>
  <main class="container">
    <h1>Research, organized.</h1>
    <p class="tagline">Minimal, fast, and functional. Search and download curated documents.</p>

    <div class="search">
      <input id="q" type="search" placeholder="Search documents (e.g., citation, proposal, ethics)" />
      <button id="searchBtn" class="btn">Search</button>
    </div>

    <section>
      <h2 class="section-title">Recommended</h2>
      <div id="docs" class="grid"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
