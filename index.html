<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarphile</title>
    <link rel="stylesheet" href="style.css?v=1754677913">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="nav-left nav-tabs">
                <button class="nav-tab active" id="learn-tab">Learn</button>
                <a class="nav-tab" id="discover-link" href="discover.html">Discover</a>
            </div>
            <div class="nav-right" id="user-slot">
                <button class="nav-tab btn-primary" id="sign-in-btn">Sign In</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="section active">
            <div class="hero-min">
                <h1>Research, organized.</h1>
                <p class="tagline">Curated academic documents and simple notes — personalized when you sign in.</p>
                <div class="search-row">
                    <input id="doc-search" type="search" placeholder="Search documents (e.g., citation, proposal, ethics)" />
                    <button class="btn-primary" id="browse-docs">Browse</button>
                </div>
            </div>

            <div class="section-header compact">
                <h2>Recommended Documents</h2>
            </div>
            <div class="documents-grid" id="documents-grid"></div>
        </section>
    </main>

    <!-- Sign In Modal -->
    <div id="sign-in-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close">×</button>
            <h2>Sign in to Scholarphile</h2>
            <form id="sign-in-form">
                <label>Email
                    <input type="email" id="email" required placeholder="you@university.edu" />
                </label>
                <label>Password
                    <input type="password" id="password" required placeholder="••••••••" />
                </label>
                <label class="remember"><input type="checkbox" id="remember-me" /> Remember me</label>
                <button type="submit" class="btn-primary btn-large" id="sign-in-submit">Sign In</button>
            </form>
        </div>
    </div>

    <script src="script.js?v=1754677913"></script>
</body>
</html>
