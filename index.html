<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarphile - MyNotes</title>
    <meta name="description" content="Discover and share academic documents with peers. Access notes, assignments, and study materials from students across all years.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #3a7ca5;
            --primary-dark: #2d5f7a;
            --primary-light: #4a8bb8;
            --secondary: #4a8bb8;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --background: #F2F2F7;
            --surface: #f8fafc;
            --surface-light: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #3a7ca5 0%, #4a8bb8 100%);
            --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --logo-blue: #87CEEB;
            --logo-red: #DC143C;
            --logo-grey: #696969;
        }

        /* Dark mode - disabled for light theme */
        body.dark {
            --background: #F2F2F7;
            --surface: #f8fafc;
            --surface-light: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-tabs {
            display: inline-flex;
            gap: 0.25rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 0.25rem;
        }

        .nav-tab {
            padding: 0.5rem 1rem;
            border-radius: 24px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-tab i {
            font-size: 0.75rem;
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: rgba(226, 232, 240, 0.8);
            color: var(--text-primary);
        }





        /* Main content */
        .main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Page sections */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* MyNotes Page */
        .mynotes-header {
            margin-bottom: 2rem;
        }

        .mynotes-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .mynotes-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            background: rgba(255, 255, 255, 1);
            border-color: var(--primary);
        }

        .document-preview {
            height: 200px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }

        .document-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.3) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .document-preview-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #1e293b;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px 8px 0 0;
            transform: translateY(50%);
        }

        .document-preview-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #1e293b;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .document-icon {
            font-size: 2rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .document-preview-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .document-preview-subtitle {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 400;
        }

        .document-info {
            padding: 1.5rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .document-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .document-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .document-time {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .document-time i {
            font-size: 0.75rem;
        }

        .document-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        /* Discover Page */
        .search-container {
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Poppins', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--surface);
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-chip i {
            font-size: 0.75rem;
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .search-results {
            margin-top: 2rem;
        }

        .results-count {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 400;
        }

        /* Sign In Page */
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .auth-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Poppins', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Poppins', sans-serif;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--surface-light);
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .auth-divider span {
            background: var(--surface);
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        .social-auth {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 400;
        }

        .social-btn:hover {
            background: var(--surface-light);
        }

        /* Profile Page */
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0 auto 1rem;
        }

        .profile-name {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border);
        }

        /* Profile Actions */
        .profile-actions {
            margin-top: 2rem;
            text-align: center;
        }

        .sign-out-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
        }

        .sign-out-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .sign-out-btn i {
            font-size: 0.75rem;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Google Sign-In Styles */
        .google-signin-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-secondary);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .auth-divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Upload Page Styles */
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .upload-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
        }

        /* Upload Sign-in Prompt */
        .upload-signin-prompt {
            max-width: 500px;
            margin: 2rem auto;
            padding: 3rem 2rem;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            text-align: center;
        }

        .signin-prompt-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .signin-prompt-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .signin-prompt-content h3 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .signin-prompt-content p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0;
            max-width: 300px;
        }

        .upload-form {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(58, 124, 165, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(58, 124, 165, 0.1);
        }

        .upload-content {
            color: var(--text-secondary);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .upload-content p {
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        .form-row .form-group:only-child {
            grid-column: 1 / -1;
        }

        .upload-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .file-preview {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-preview-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .file-preview-info {
            flex: 1;
        }

        .file-preview-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .file-preview-size {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .file-preview-remove {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .upload-progress {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-tabs {
                gap: 0.25rem;
                padding: 0.25rem;
            }

            .nav-tab {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }

            .documents-grid {
                grid-template-columns: 1fr;
            }

            .search-filters {
                justify-content: center;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .mynotes-title {
                font-size: 2rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }

            .profile-name {
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;

    <script>
        // Navigation functionality - simplified for single page
        const navTabs = document.querySelectorAll('.nav-tab');
        const authTab = document.getElementById('authTab');

        let isLoggedIn = false;

        // Initialize page - this is now a dedicated MyNotes page
        function initializePage() {
            // This page is dedicated to MyNotes, no routing needed
            console.log('MyNotes page loaded');
        }

        // Tab click handlers - removed since we're using onclick in HTML

        // Sign in form handler - removed since signin is now a separate page
        // This functionality is now handled in signin.html

        // Filter chips functionality
        const filterChips = document.querySelectorAll('.filter-chip');

        filterChips.forEach(chip => {
            chip.addEventListener('click', function() {
                filterChips.forEach(c => c.classList.remove('active'));

        filterChips.forEach(chip => {
            chip.addEventListener('click', function() {
                filterChips.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                // Implement filter logic here
            });
        });

        // Document card click handlers are now handled dynamically in createDocumentCard function



        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // API Configuration
        const API_BASE_URL = 'https://scholarphile-api.scholarphile.workers.dev';

        // Load documents from API
        async function loadDocuments() {
            const documentsGrid = document.getElementById('documentsGrid');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/documents`);
                const data = await response.json();
                
                if (data.documents && data.documents.length > 0) {
                    renderDocuments(data.documents);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading documents:', error);
                showErrorState();
            }
        }

        // Render documents from API data
        function renderDocuments(documents) {
            const documentsGrid = document.getElementById('documentsGrid');
            documentsGrid.innerHTML = '';
            
            documents.forEach(doc => {
                const card = createDocumentCard(doc);
                documentsGrid.appendChild(card);
            });
        }

        // Create document card from API data
        function createDocumentCard(doc) {
            const card = document.createElement('div');
            card.className = 'document-card fade-in';
            card.dataset.documentId = doc.id;
            
            const initials = doc.user_name ? doc.user_name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
            const timeAgo = formatTimeAgo(doc.created_at);
            
            // Generate document preview with real data
            const previewContent = generateDocumentPreview(doc);
            
            card.innerHTML = `
                <div class="document-preview">
                    <div class="document-preview-content">
                        ${previewContent}
                    </div>
                </div>
                <div class="document-info">
                    <div class="document-title">${doc.title}</div>
                    <div class="document-meta">
                        <div class="document-author">
                            <div class="author-avatar">${initials}</div>
                            <span>${doc.user_name || 'Unknown User'}</span>
                        </div>
                        <span class="document-time">
                            <i class="fas fa-clock"></i>
                            ${timeAgo}
                        </span>
                    </div>
                </div>
            `;
            
            // Add click handler
            card.addEventListener('click', () => {
                openDocument(doc.id, doc.title, doc.file_type);
            });
            
            return card;
        }

        // Generate document preview with real data
        function generateDocumentPreview(doc) {
            const courseCode = doc.course_code || '';
            const courseName = doc.course_name || '';
            const title = doc.title || '';
            const description = doc.description || '';
            
            // Create a simple, clean preview with real data
            return `
                <div style="
                    width: 100%;
                    height: 100%;
                    background: #ffffff;
                    border-radius: 8px 8px 0 0;
                    font-family: 'Times New Roman', serif;
                    font-size: 0.7rem;
                    line-height: 1.3;
                    color: #000000;
                    overflow: hidden;
                    position: relative;
                    padding: 0.8rem;
                    box-shadow: inset 0 0 0 1px #e5e7eb;
                ">
                    <!-- Document header -->
                    <div style="
                        text-align: center;
                        margin-bottom: 0.8rem;
                        font-weight: bold;
                        font-size: 0.9rem;
                        color: #1f2937;
                        border-bottom: 2px solid #374151;
                        padding-bottom: 0.3rem;
                    ">
                        ${courseCode}${courseName ? ' - ' + courseName : ''}
                    </div>
                    
                    <!-- Document title -->
                    <div style="
                        text-align: center;
                        font-weight: bold;
                        font-size: 0.8rem;
                        margin-bottom: 0.6rem;
                        color: #1f2937;
                    ">
                        ${title}
                    </div>
                    
                    <!-- Document content preview -->
                    <div style="
                        color: #374151;
                        font-size: 0.65rem;
                        max-height: 60%;
                        overflow: hidden;
                    ">
                        ${description ? description.substring(0, 200) + (description.length > 200 ? '...' : '') : 'Document content preview'}
                    </div>
                    
                    <!-- File type indicator -->
                    <div style="
                        position: absolute;
                        bottom: 0.3rem;
                        right: 0.5rem;
                        font-size: 0.6rem;
                        color: #6b7280;
                        background: #f3f4f6;
                        padding: 0.1rem 0.3rem;
                        border-radius: 3px;
                        font-weight: bold;
                    ">
                        ${doc.file_type || 'PDF'}
                    </div>
                </div>
            `;
        }

        // Show empty state when no documents
        function showEmptyState() {
            const documentsGrid = document.getElementById('documentsGrid');
            documentsGrid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <h3>No documents yet</h3>
                    <p>Be the first to share your study materials!</p>
                </div>
            `;
        }

        // Show error state
        function showErrorState() {
            const documentsGrid = document.getElementById('documentsGrid');
            documentsGrid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Unable to load documents</h3>
                    <p>Please try again later.</p>
                </div>
            `;
        }

        // Format time ago
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
            if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)} days ago`;
            return `${Math.floor(diffInSeconds / 2592000)} months ago`;
        }

        // Search functionality with API
        const searchInput = document.querySelector('.search-input');
        let searchTimeout;

        searchInput.addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length > 0) {
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 500);
            } else {
                loadDocuments(); // Load all documents when search is cleared
            }
        });

        // Perform search via API
        async function performSearch(query) {
            const documentsGrid = document.getElementById('documentsGrid');
            documentsGrid.innerHTML = '<div class="loading-spinner"><div class="spinner"></div><p>Searching...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    renderDocuments(data.results);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error searching documents:', error);
                showErrorState();
            }
        }

        // Document opening functionality
        async function openDocument(documentId, title, fileType) {
            try {
                showNotification('Loading document...', 'info');
                
                // Create the document URL
                const documentUrl = `${API_BASE_URL}/api/documents/view?id=${documentId}`;
                console.log('Opening document:', { documentId, title, fileType, documentUrl });
                
                // Fetch the document content
                const response = await fetch(documentUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const content = await response.text();
                console.log('Document loaded successfully, length:', content.length);
                
                // Show document in modal
                showDocumentModal(title, content, fileType, documentUrl);
                
                showNotification('Document loaded successfully!', 'success');
            } catch (error) {
                console.error('Error opening document:', error);
                showNotification(`Failed to load document: ${error.message}`, 'error');
            }
        }

        // Show document in modal
        function showDocumentModal(title, content, fileType, documentUrl) {
            // Remove existing modal if any
            const existingModal = document.getElementById('documentModal');
            if (existingModal) {
                existingModal.remove();
            }

            // Create modal
            const modal = document.createElement('div');
            modal.id = 'documentModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 2000;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            `;

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: var(--surface);
                border-radius: 16px;
                padding: 2rem;
                max-width: 90%;
                max-height: 90%;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                border: 1px solid var(--border);
            `;

            // Modal header
            const header = document.createElement('div');
            header.style.cssText = `
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid var(--border);
            `;
            
            const titleElement = document.createElement('h2');
            titleElement.textContent = title;
            titleElement.style.cssText = `
                margin: 0;
                color: var(--text-primary);
                font-size: 1.5rem;
                font-weight: 600;
            `;

            const closeButton = document.createElement('button');
            closeButton.innerHTML = '<i class="fas fa-times"></i>';
            closeButton.style.cssText = `
                background: none;
                border: none;
                color: var(--text-secondary);
                font-size: 1.5rem;
                cursor: pointer;
                padding: 0.5rem;
                border-radius: 8px;
                transition: all 0.3s ease;
            `;
            closeButton.onmouseover = () => closeButton.style.color = 'var(--text-primary)';
            closeButton.onmouseout = () => closeButton.style.color = 'var(--text-secondary)';
            closeButton.onclick = () => modal.remove();

            header.appendChild(titleElement);
            header.appendChild(closeButton);

            // Modal body
            const body = document.createElement('div');
            body.style.cssText = `
                flex: 1;
                overflow: auto;
                margin-bottom: 1rem;
            `;

            // Document content
            if (fileType && fileType.includes('text')) {
                // For text files, show content directly
                const textContent = document.createElement('pre');
                textContent.textContent = content;
                textContent.style.cssText = `
                    color: var(--text-primary);
                    font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
                    font-size: 0.875rem;
                    line-height: 1.5;
                    white-space: pre-wrap;
                    word-wrap: break-word;
                    margin: 0;
                    padding: 1rem;
                    background: var(--surface-light);
                    border-radius: 8px;
                `;
                body.appendChild(textContent);
            } else {
                // For other files, show download option
                const downloadSection = document.createElement('div');
                downloadSection.style.cssText = `
                    text-align: center;
                    padding: 2rem;
                    color: var(--text-secondary);
                `;
                
                downloadSection.innerHTML = `
                    <i class="fas fa-file" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                    <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Document Ready</h3>
                    <p style="margin-bottom: 2rem;">This document is ready for download.</p>
                    <button onclick="downloadDocument('${documentUrl}', '${title}')" style="
                        background: var(--primary);
                        color: white;
                        border: none;
                        padding: 0.75rem 1.5rem;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 600;
                        transition: all 0.3s ease;
                    ">
                        <i class="fas fa-download"></i> Download Document
                    </button>
                `;
                body.appendChild(downloadSection);
            }

            // Modal footer with actions
            const footer = document.createElement('div');
            footer.style.cssText = `
                display: flex;
                gap: 1rem;
                justify-content: flex-end;
                padding-top: 1rem;
                border-top: 1px solid var(--border);
            `;

            const openInNewTabButton = document.createElement('button');
            openInNewTabButton.textContent = 'Open in New Tab';
            openInNewTabButton.style.cssText = `
                background: var(--surface-light);
                color: var(--text-primary);
                border: 1px solid var(--border);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.3s ease;
            `;
            openInNewTabButton.onclick = () => {
                window.open(documentUrl, '_blank');
            };

            footer.appendChild(openInNewTabButton);
            modalContent.appendChild(header);
            modalContent.appendChild(body);
            modalContent.appendChild(footer);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Close modal on background click
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            };

            // Close modal on Escape key
            document.addEventListener('keydown', function closeOnEscape(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', closeOnEscape);
                }
            });
        }

        // Download document function
        function downloadDocument(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Google Sign-In functionality
        let currentUser = null;
        let sessionToken = null;

        // Handle Google Sign-In callback
        async function handleGoogleSignIn(response) {
            try {
                showNotification('Signing in...', 'info');
                
                console.log('Google response:', response);
                
                const result = await fetch(`${API_BASE_URL}/api/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'google-signin',
                        token: response.credential
                    })
                });

                console.log('API response status:', result.status);
                const data = await result.json();
                console.log('API response data:', data);

                if (data.success) {
                    currentUser = data.user;
                    sessionToken = data.sessionToken;
                    
                    // Store user data in localStorage
                    localStorage.setItem('scholarphile_user', JSON.stringify(currentUser));
                    localStorage.setItem('scholarphile_session', sessionToken);
                    
                    // Update UI
                    updateAuthUI();
                    
                    showNotification(`Welcome back, ${currentUser.name}!`, 'success');
                    
                    // Switch to profile page
                    showPage('profile');
                } else {
                    console.error('Sign-in failed:', data.error);
                    showNotification(data.error || 'Sign-in failed', 'error');
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                showNotification('Sign-in failed. Please try again.', 'error');
            }
        }

        // Update authentication UI
        function updateAuthUI() {
            const authTab = document.getElementById('authTab');
            const uploadForm = document.getElementById('uploadForm');
            const uploadSigninPrompt = document.getElementById('uploadSigninPrompt');
            
            if (currentUser) {
                // User is logged in
                authTab.textContent = 'Profile';
                authTab.onclick = () => showPage('profile');
                
                // Show upload form, hide sign-in prompt
                if (uploadForm) uploadForm.style.display = 'block';
                if (uploadSigninPrompt) uploadSigninPrompt.style.display = 'none';
                
                // Update profile page
                updateProfilePage();
            } else {
                // User is not logged in
                authTab.textContent = 'Sign In';
                authTab.onclick = () => showPage('signin');
                
                // Hide upload form, show sign-in prompt
                if (uploadForm) uploadForm.style.display = 'none';
                if (uploadSigninPrompt) uploadSigninPrompt.style.display = 'block';
            }
        }

        // Update profile page with user data
        function updateProfilePage() {
            if (!currentUser) return;
            
            const profileName = document.querySelector('.profile-name');
            const profileEmail = document.querySelector('.profile-email');
            const profileAvatar = document.querySelector('.profile-avatar');
            
            if (profileName) profileName.textContent = currentUser.name;
            if (profileEmail) profileEmail.textContent = currentUser.email;
            if (profileAvatar) {
                const initials = currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase();
                profileAvatar.textContent = initials;
            }
        }

        // Sign out function
        function signOut() {
            // Clear user data
            currentUser = null;
            localStorage.removeItem('user');
            
            // Update UI
            updateAuthUI();
            
            showNotification('Signed out successfully', 'success');
            
            // Redirect to signin page
            window.location.href = 'signin.html';
        }

        // Check for existing session on page load
        function checkExistingSession() {
            const savedUser = localStorage.getItem('user');
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateAuthUI();
            } else {
                // Ensure upload form is hidden for non-authenticated users
                updateAuthUI();
            }
        }

        // Upload functionality
        let selectedFile = null;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const cancelUpload = document.getElementById('cancelUpload');

        // File selection via click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection via drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            // Validate file type
            const allowedTypes = ['.pdf', '.doc', '.docx', '.txt'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                showNotification('Please select a valid file type (PDF, DOC, DOCX, TXT)', 'error');
                return;
            }

            // Validate file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showNotification('File size must be less than 10MB', 'error');
                return;
            }

            selectedFile = file;
            showFilePreview(file);
        }

        // Show file preview
        function showFilePreview(file) {
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            const fileIcon = getFileIcon(file.name);
            
            const previewHTML = `
                <div class="file-preview">
                    <i class="fas ${fileIcon} file-preview-icon"></i>
                    <div class="file-preview-info">
                        <div class="file-preview-name">${file.name}</div>
                        <div class="file-preview-size">${fileSize} MB</div>
                    </div>
                    <button type="button" class="file-preview-remove" onclick="removeFile()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            uploadArea.innerHTML = previewHTML;
        }

        // Get file icon based on extension
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            switch (ext) {
                case 'pdf': return 'fa-file-pdf';
                case 'doc':
                case 'docx': return 'fa-file-word';
                case 'txt': return 'fa-file-alt';
                default: return 'fa-file';
            }
        }

        // Remove selected file
        function removeFile() {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.innerHTML = `
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Drop your file here</h3>
                    <p>or click to browse</p>
                    <span class="upload-hint">Supports PDF, DOC, DOCX, TXT (Max 10MB)</span>
                </div>
            `;
        }

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                showNotification('Please select a file to upload', 'error');
                return;
            }

            const title = document.getElementById('documentTitle').value.trim();
            if (!title) {
                showNotification('Please enter a document title', 'error');
                return;
            }

            await uploadDocument();
        });

        // Upload document to API
        async function uploadDocument() {
            const submitBtn = document.getElementById('submitUpload');
            const originalText = submitBtn.innerHTML;
            
            try {
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
                submitBtn.disabled = true;

                // Create FormData
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('title', document.getElementById('documentTitle').value);
                formData.append('description', document.getElementById('documentDescription').value);
                formData.append('courseCode', document.getElementById('courseCode').value);
                formData.append('courseName', document.getElementById('courseName').value);
                formData.append('year', document.getElementById('academicYear').value);
                formData.append('semester', document.getElementById('semester').value);
                formData.append('tags', document.getElementById('documentTags').value);

                // Upload to API
                const response = await fetch(`${API_BASE_URL}/api/documents`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification('Document uploaded successfully!', 'success');
                    
                    // Reset form
                    uploadForm.reset();
                    removeFile();
                    
                    // Refresh documents list
                    loadDocuments();
                    
                    // Switch to MyNotes tab
                    showPage('mynotes');
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Upload failed', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Upload failed. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Cancel upload
        cancelUpload.addEventListener('click', () => {
            uploadForm.reset();
            removeFile();
            showPage('mynotes');
        });



        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializePage(); // Initialize page based on URL
            loadDocuments();
            checkExistingSession();
            
            console.log('Scholarphile MyNotes initialized with API integration, upload functionality, Google Sign-In, and theme toggle');
        });
    </script>
</body>
</html>
