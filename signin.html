<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarphile - Sign In</title>
    <meta name="description" content="Sign in to your Scholarphile account to access your documents and settings.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #3a7ca5;
            --primary-dark: #2d5f7a;
            --primary-light: #4a8bb8;
            --secondary: #4a8bb8;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --background: #F2F2F7;
            --surface: #f8fafc;
            --surface-light: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --gradient-primary: linear-gradient(135deg, #3a7ca5 0%, #4a8bb8 100%);
            --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --logo-blue: #87CEEB;
            --logo-red: #DC143C;
            --logo-grey: #696969;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .nav-tabs {
            display: inline-flex;
            gap: 0.25rem;
            background: rgba(42, 42, 42, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 0.25rem;
        }

        .nav-tab {
            padding: 0.5rem 1rem;
            border-radius: 24px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Poppins', 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-tab i {
            font-size: 1rem;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem 1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Auth Form */
        .auth-form {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface-light);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 124, 165, 0.1);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .form-checkbox label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface-light);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            border-color: var(--primary);
            background: rgba(58, 124, 165, 0.05);
        }

        .social-button.google {
            border-color: #4285f4;
            color: #4285f4;
        }

        .social-button.google:hover {
            background: rgba(66, 133, 244, 0.1);
        }

        .social-button.github {
            border-color: #333;
            color: #333;
        }

        .social-button.github:hover {
            background: rgba(51, 51, 51, 0.1);
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 2rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .auth-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="nav-tabs">
                <button class="nav-tab" onclick="window.location.href='index.html'">
                    <i class="fas fa-sticky-note"></i>
                    MyNotes
                </button>
                <button class="nav-tab" onclick="window.location.href='discover.html'">
                    <i class="fas fa-search"></i>
                    Discover
                </button>
                <button class="nav-tab" onclick="window.location.href='upload.html'">
                    <i class="fas fa-upload"></i>
                    Upload
                </button>
                <button class="nav-tab active" onclick="window.location.href='signin.html'" id="authTab">
                    <i class="fas fa-user"></i>
                    Sign In
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Welcome Back</h1>
            <p class="page-subtitle">Sign in to access your documents and settings</p>
        </div>

        <!-- Auth Form -->
        <form class="auth-form" id="signinForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-button google" id="googleSignIn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
                <button type="button" class="social-button github" id="githubSignIn">
                    <i class="fab fa-github"></i>
                    Continue with GitHub
                </button>
            </div>

            <div class="auth-links">
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
                <p><a href="#" onclick="showForgotPassword()">Forgot your password?</a></p>
            </div>
        </form>
    </main>

    <script>
        const signinForm = document.getElementById('signinForm');
        const googleSignIn = document.getElementById('googleSignIn');
        const githubSignIn = document.getElementById('githubSignIn');

        // Form submission
        signinForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Simulate login
            console.log('Signing in with:', { email, password, remember });
            
            // Show success message
            alert('Successfully signed in!');
            
            // Redirect to profile page
            window.location.href = 'profile.html';
        });

        // Google Sign In
        googleSignIn.addEventListener('click', function() {
            // Initialize Google Sign-In
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your actual Google Client ID
                callback: handleCredentialResponse
            });
            
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed()) {
                    console.log('Google Sign-In not displayed:', notification.getNotDisplayedReason());
                } else if (notification.isSkippedMoment()) {
                    console.log('Google Sign-In skipped:', notification.getSkippedReason());
                } else if (notification.isDismissedMoment()) {
                    console.log('Google Sign-In dismissed:', notification.getDismissedReason());
                }
            });
        });

        // Handle Google credential response
        function handleCredentialResponse(response) {
            console.log('Google Sign-In response:', response);
            
            // Decode the JWT token to get user info
            const responsePayload = decodeJwtResponse(response.credential);
            console.log('User info:', responsePayload);
            
            // Store user info in localStorage
            localStorage.setItem('user', JSON.stringify({
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture,
                provider: 'google'
            }));
            
            // Show success message
            alert('Successfully signed in with Google!');
            
            // Redirect to profile page
            window.location.href = 'profile.html';
        }

        // Decode JWT token
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // GitHub Sign In
        githubSignIn.addEventListener('click', function() {
            // Implement GitHub OAuth
            console.log('GitHub sign in clicked');
            alert('GitHub sign in would be implemented here');
        });

        // Show sign up form
        function showSignUp() {
            // This would typically show a sign up form or redirect to sign up page
            alert('Sign up functionality would be implemented here');
        }

        // Show forgot password form
        function showForgotPassword() {
            // This would typically show a forgot password form
            alert('Forgot password functionality would be implemented here');
        }
    </script>
</body>
</html>
